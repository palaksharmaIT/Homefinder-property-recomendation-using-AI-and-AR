<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .property-container {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .property-container h2 {
            text-align: center;
            color: #333;
        }
        .property-info p {
            margin: 8px 0;
            color: #555;
        }
        .property-info strong {
            color: #333;
        }
        .property-image img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="property-container">
        <h2>Property Details</h2>
        <div class="property-info">
            <p><strong>Title:</strong> Luxury Villa</p>
            <p><strong>Description:</strong> A spacious 4BHK villa with a pool and garden.</p>
            <p><strong>Type:</strong> Villa</p>
            <p><strong>Furnishing:</strong> Fully Furnished</p>
            <p><strong>Availability:</strong> Available Now</p>
            <p><strong>Price:</strong> Rs 1.5 Cr</p>
            <p><strong>Area:</strong> 3500 sqft</p>
            <p><strong>Contact Name:</strong> John Doe</p>
            <p><strong>Contact Number:</strong> +91 9876543210</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
        </div>
        <div class="property-image">
            <img src="/media/sample-image.jpg" alt="Property Image">
        </div>
    </div>
</body>
</html>
