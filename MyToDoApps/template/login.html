{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFinder - Login & Signup</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background Image */
        .form-container {
            background: url("{% static 'image/img101.jpg.jpg' %}")  no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form Styling */
        .form-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #387478;
            border: none;
            width: 100%;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #387478;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-box">
        <h2 class="text-center">Sign Up</h2>
        <form action="/signup" method="POST">
            <label for="role">I am</label>
            <select id="role" name="role" class="form-control mb-3">
                <option value="buyer">Buyer/Owner/Tenant</option>
                <option value="agent">Agent</option>
                <option value="builder">Builder</option>
            </select>
            
            <input type="text" name="name" class="form-control mb-3" placeholder="Name" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <input type="tel" name="mobile" class="form-control mb-3" placeholder="Mobile Number" required>
            
            <input type="checkbox" required> I agree to the Terms & Conditions
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
        <p class="text-center">Already registered? <a href="/login">Login Now</a></p>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
