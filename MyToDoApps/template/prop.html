<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Property - HomeFinder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 550px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #e63946;
            margin-bottom: 5px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .property-form .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 90%;
            padding: 7px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            transition: border 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #e63946;
            outline: none;
        }

        textarea {
            resize: none;
        }

        .submit-btn {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #d62828;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Post Your Property</h1>
            <p>List your property for sale with ease</p>
        </div>
        <div >
            <form method="POST" enctype="multipart/form-data" class="property-form">
                {% csrf_token %}

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="Enter property title" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" placeholder="Describe your property" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Property Type</label>
                        <select name="property_type" required>
                            <option value="House">House</option>
                            <option value="Flat">Flat</option>
                            <option value="Plot">Plot</option>
                            <option value="Commercial">Commercial Space</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Furnishing</label>
                        <select name="furnishing" required>
                            <option value="Furnished">Furnished</option>
                            <option value="Semi-Furnished">Semi-Furnished</option>
                            <option value="Unfurnished">Unfurnished</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Availability</label>
                        <select name="availability" required>
                            <option value="Immediate">Immediate</option>
                            <option value="Within 1 Month">Within 1 Month</option>
                            <option value="Within 3 Months">Within 3 Months</option>
                            <option value="After 3 Months">After 3 Months</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Price (â‚¹)</label>
                        <input type="number" name="price" placeholder="Enter price" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Area (sq ft)</label>
                    <input type="text" name="area" placeholder="Enter area in sq ft" required>
                </div>

                <div class="form-group">
                    <label>Upload Images</label>
                    <input type="file" name="images" accept="image/*" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Name</label>
                        <input type="text" name="contact_name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" name="contact_number" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="submit-btn">Submit Property</button>
            </form>
        </div>
    </div>
</body>
</html>
