<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFinder - Property Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        /* Fullscreen animated background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        select {
            appearance: none;
            background: #2a5298;
            color: ghostwhite;
            font-size: 17px;
            font-weight: 700;
            border: none;
            border-radius: 500px;
            cursor: pointer;
            text-align: center;
            outline: none;
            padding: 10px;
        }

        select:hover {
            background: #1e3c72;
            color: white;
        }

        button {
            outline: none;
            cursor: pointer;
            border: none;
            padding: 0.9rem 2rem;
            margin-top: 10px;
            font-family: inherit;
            font-size: inherit;
            display: inline-block;
            letter-spacing: 0.05rem;
            font-weight: 700;
            font-size: 17px;
            border-radius: 500px;
            overflow: hidden;
            background: #2a5298;
            color: ghostwhite;
        }

        button:hover {
            background: #1e3c72;
            color: white;
        }
    </style>

    <script>
        function showFields() {
            var propertyType = document.getElementById("propertyType").value;
            var fields = document.getElementById("inputFields");

            if (propertyType === "") {
                fields.style.display = "none";
                return;
            }

            fields.style.display = "block";

            document.getElementById("label1").innerText = propertyType === "house" ? "Square Feet" : 
                                                          propertyType === "flat" ? "Apartment Size" : "Land Area";
            document.getElementById("label2").innerText = propertyType === "house" ? "Bedrooms" : 
                                                          propertyType === "flat" ? "Floor Number" : "Location Score";
            document.getElementById("label3").innerText = propertyType === "house" ? "Bathrooms" : 
                                                          propertyType === "flat" ? "Total Rooms" : "Road Access";
            document.getElementById("label4").innerText = propertyType === "house" ? "Age of Property" : 
                                                          propertyType === "flat" ? "Amenities Score" : "Legal Status";
            document.getElementById("label5").innerText = propertyType === "house" ? "Location Score" : 
                                                          propertyType === "flat" ? "Nearby Facilities Score" : "Future Development Score";
        }
        
        // Initialize particles.js effect
        document.addEventListener("DOMContentLoaded", function() {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 100 },
                    size: { value: 3 },
                    move: { speed: 1 },
                    opacity: { value: 0.7 },
                    line_linked: { enable: true, distance: 100 }
                }
            });
        });
    </script>

</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>üè° HomeFinder - Property Price Prediction</h1>
        <form action="{% url 'result' %}" method="GET">
            <label for="propertyType" style="padding-bottom: 12px;">Select Property Type:</label>
            <select id="propertyType" name="propertyType" onchange="showFields()" required>
                <option value="">Choose</option>
                <option value="house">üè† House</option>
                <option value="flat">üè¢ Flat</option>
                <option value="plot">üå≥ Plot</option>
            </select>

            <div id="inputFields" style="display:none;">
                <div class="input-group">
                    <label id="label1"></label>
                    <input type="number" name="n1" step="any" required>
                </div>
                <div class="input-group">
                    <label id="label2"></label>
                    <input type="number" name="n2" step="any" required>
                </div>
                <div class="input-group">
                    <label id="label3"></label>
                    <input type="number" name="n3" step="any" required>
                </div>
                <div class="input-group">
                    <label id="label4"></label>
                    <input type="number" name="n4" step="any" required>
                </div>
                <div class="input-group">
                    <label id="label5"></label>
                    <input type="number" name="n5" step="any" required>
                </div>
            </div>

            <button type="submit"><span>üîÆ Predict Price</span></button>
        </form>
    </div>

</body>
</html>
